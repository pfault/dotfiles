window:
  dimensions:
    columns: 80
    lines: 24
  padding:
    x: 1
    y: 1

draw_bold_text_with_bright_colors: true

env:
  TERM: xterm-256color

font:
  normal:
    family: Hack
  bold:
    family: Hack
  italic:
    family: Hack
  size: 10.0

colors:
  # https://github.com/aaron-williamson/base16-alacritty
  # Base16 Solarized Dark 256

  primary:
    background: '0x002b36'
    foreground: '0x93a1a1'

    # background: '0x000000'
    # foreground: '0x000000'

    # background: '0x1a1a1a'
    # foreground: '0xdcdccc'

  cursor:
    text:       '0x002b36'
    cursor:     '0x93a1a1'

  normal:
    black:      '0x002b36'
    red:        '0xdc322f'
    green:      '0x859900'
    yellow:     '0xb58900'
    blue:       '0x268bd2'
    magenta:    '0x6c71c4'
    cyan:       '0x2aa198'
    white:      '0x93a1a1'

  bright:
    black:      '0x657b83'
    red:        '0xdc322f'
    green:      '0x859900'
    yellow:     '0xb58900'
    blue:       '0x268bd2'
    magenta:    '0x6c71c4'
    cyan:       '0x2aa198'
    white:      '0x93a1a1'
